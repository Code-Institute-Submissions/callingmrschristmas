{% extends 'base.html' %} {% block content %}
<div class="container bg-faded rounded my-3 p-4">
  {% if object %}
  <h2>Update location {{ object.town}}</h2>
  {% else %}
  <h2>New location</h2>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    <button type="submit">Save</button> <a href="">Cancel</a>
  </form>
</div>

{% endblock %}
