{% extends "base.html" %} {% block content %}
<div>
  <h3>{{ instance.title }}</h3>
  <img
    src="/media/{{ instance.image }}"
    alt="{{ instance.image_description }}"
    class="service-image"
  />
  <p>{{ instance.detailed_description }}</p>
  <h5>{{ instance.price }}</h5>
</div>
{% endblock %}
