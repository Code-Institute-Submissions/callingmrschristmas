{% extends 'base.html' %} 
{% block content %}
<div class="container bg-faded rounded my-3 p-3">
  <form method="POST">
    {% csrf_token %}
    <p>Please enter your email address</p>
    {{ form.email.errors }}
    <p><label for="id_email">Email address:</label></p>
    {{ form.email }}
    <button type="submit">Send email</button>
  </form>
</div>

{% endblock %}
